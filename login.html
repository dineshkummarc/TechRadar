<!DOCTYPE html>
<html>
<head>
  <title>Technology Radar</title>
  <link href="public/css/screen.css" rel="stylesheet" type="css">
  <link href="public/css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="css">
</head>
<body class="login">

	<div class="content">
		<section class="scope" id="main">
	    <header></header>
	  </section>

		<section class="quadrant" id="technology">
	    <header>Technology</header>
	  </section>
	  <section class="quadrant" id="knowledge">
	    <header>Knowledge</header>
	  </section>
	  <section class="quadrant" id="goal">
	    <header>Goal</header>
	  </section>
	  <section class="quadrant" id="culture">
	    <header>Culture</header>
	  </section>

	  <hr class="vertical-line">
  	<hr class="horizontal-line">

		<form id="login" action="login" method="post">
			<input id="login-teamname" name="login-teamname" type="text" placeholder="Username">
			<input id="login-password" name="login-password" type="password" placeholder="Password">
			<input id="do-login" type="submit" value="Login">
		</form>
		<form id="signup" action="signup" method="post">
			<input id="signup-teamname" name="signup-teamname" type="text" placeholder="Username">
			<input id="signup-password" name="signup-password" type="password" placeholder="Password">
			<input id="do-signup" type="submit" value="Signup">
		</form>

    <div id="alert" class="ui-widget">
    	<div class="ui-state-error ui-corner-bottom" >
    		<p>
    			<span class="ui-icon ui-icon-alert"></span>
    		</p>
    	</div>
    </div>

	</div>

	<script type="text/javascript" src="public/js/lib/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="public/js/lib/jquery-ui-1.8.18.custom.min.js"></script>

	<script type="text/javascript" src="public/js/name_space.js"></script>

	<script type="text/javascript" src="public/js/view/widget_view.js"></script>
	<script type="text/javascript" src="public/js/view/operation_view.js"></script>

	<script type="text/javascript" src="public/js/view/layout_view.js"></script>

	<script type="text/javascript" src="public/js/login.js"></script>

</body>
</html>
