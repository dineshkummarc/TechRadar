<!DOCTYPE html>
<html>
<head>
  <title>Technology Radar</title>
  <link href="public/css/screen.css" rel="stylesheet" type="css">
  <link href="public/css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="css">
</head>
<body class="login">

	<div class="content">
		<section class="scope" id="main">
	    <header></header>
	  </section>

		<section class="quadrant" id="technology">
	    <header>Technology</header>
	  </section>
	  <section class="quadrant" id="knowledge">
	    <header>Knowledge</header>
	  </section>
	  <section class="quadrant" id="goal">
	    <header>Goal</header>
	  </section>
	  <section class="quadrant" id="culture">
	    <header>Culture</header>
	  </section>

	  <hr class="vertical-line">
  	<hr class="horizontal-line">

		<form id="login" action="login" method="post">
			<input id="login_username" name="usename" type="text">
			<input id="login_password" name="password" type="password">
			<input type="submit" value="Login">
		</form>
		<form id="signup" action="signup" method="post">
			<input id="signup_username" name="usename" type="text">
			<input id="signup_password" name="password" type="password">
			<input type="submit" value="Signup">
		</form>


	</div>

	<script type="text/javascript" src="public/js/lib/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="public/js/lib/jquery-ui-1.8.18.custom.min.js"></script>

	<script type="text/javascript" src="public/js/name_space.js"></script>

	<script type="text/javascript" src="public/js/view/layout_view.js"></script>

	<script type="text/javascript" src="public/js/login.js"></script>

</body>
</html>
