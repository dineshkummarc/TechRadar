<!DOCTYPE html>
<html>
<head>
  <title>Technology Radar</title>
  <link href="css/screen.css" rel="stylesheet" type="css">
  <link href="css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="css">
</head>
<body>

<div class="content">
  <section class="scope" id="hold">
    <header>Hold</header>
  </section>
  <section class="scope" id="assess">
    <header>Assess</header>
  </section>
  <section class="scope" id="trial">
    <header>Trial</header>
  </section>
  <section class="scope" id="adopt">
    <header>Adopt</header>
  </section>

  <section class="quadrant" id="techniques">
    <header>Techniques</header>
  </section>
  <section class="quadrant" id="tools">
    <header>Tools</header>
  </section>
  <section class="quadrant" id="platforms">
    <header>Platforms</header>
  </section>
  <section class="quadrant" id="languages">
    <header>Languages</header>
  </section>

  <hr class="vertical-line">
  <hr class="horizontal-line">
</div>

<div class="sidebar">
  <section class="tips">
    <header>Tips</header>
    <ul>
      <li class="unchanged">
        No change
      </li>
      <li class="changed">
        Moved
      </li>
      <li class="new">
        New
      </li>
    </ul>
  </section>

  <section class="operations">
    <header>Operations</header>
    <ul>
      <li id="add-point">
        <a href="#">Drag to add a new point</a>
      </li>
      <li id="export">
        <a href="#">Export</a>
      </li>
      <li id="save">
        <a href="#">Save</a>
      </li>
    </ul>
  </section>
</div>

<div id="point-detail">
  <input id="title" type="text">

  <div id="type">
    <label for="unchanged">Unchanged</label>
    <input tabindex="2" type="radio" id="unchanged" value="unchanged" name="type">
    <label for="changed">Changed</label>
    <input tabindex="3" type="radio" id="changed" value="changed" name="type" value="Changed">
    <label for="new">New</label>
    <input tabindex="2" type="radio" id="new" value="new" name="type">
  </div>

  <textarea contenteditable="true" id="description"></textarea>
</div>

<div id="export-db" title="Export">
  <textarea></textarea>
</div>

<script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.autoresize.custom.js"></script>

<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/name_space.js"></script>

<script type="text/javascript" src="js/model/point_model.js"></script>

<script type="text/javascript" src="js/presenter/point_presenter.js"></script>

<script type="text/javascript" src="js/collection/points_collection.js"></script>

<script type="text/javascript" src="js/view/dialog_view.js"></script>
<script type="text/javascript" src="js/view/textarea_view.js"></script>
<script type="text/javascript" src="js/view/operation_view.js"></script>
<script type="text/javascript" src="js/view/dragging_view.js"></script>
<script type="text/javascript" src="js/view/layout_view.js"></script>

<script type="text/javascript" src="js/connection.js"></script>

<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
