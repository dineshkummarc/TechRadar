<!DOCTYPE html>
<html>
<head>
  <title>Technology Radar</title>
  <link href="css/screen.css" rel="stylesheet" type="css">
  <link href="css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="css">
</head>
<body>

<section class="scope" id="hold">
  <header>Hold</header>
</section>
<section class="scope" id="assess">
  <header>Assess</header>
</section>
<section class="scope" id="trial">
  <header>Trial</header>
</section>
<section class="scope" id="adopt">
  <header>Adopt</header>
</section>

<hr class="vertical-line">
<hr class="horizontal-line">

<fieldset class="tips">
  <legend>Tips</legend>
  <ul>
    <li class="changed">
      New or moved
    </li>
    <li class="unchanged">
      No change
    </li>
  </ul>
</fieldset>

<fieldset class="operations">
  <legend>Operations</legend>
  <ul>
    <li id="add-point" class="changed">
      <a href="#">Drag to add a new point</a>
    </li>
  </ul>
</fieldset>

<div id="point-detail">
  <div id="type">
    <label for="unchanged">Unchanged</label>
    <input tabindex="2" type="radio" id="unchanged" value="unchanged" name="type">
    <label for="changed">Changed</label>
    <input tabindex="3" type="radio" id="changed" value="changed" name="type" value="Changed">
  </div>

  <div tabindex="1" contenteditable="true" id="description"></div>
</div>

<script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.8.18.custom.min.js"></script>

<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/name_space.js"></script>

<script type="text/javascript" src="js/model/point_model.js"></script>

<script type="text/javascript" src="js/presenter/dialog_presenter.js"></script>
<script type="text/javascript" src="js/presenter/point_presenter.js"></script>

<script type="text/javascript" src="js/collection/points_collection.js"></script>

<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>
</html>
