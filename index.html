<!DOCTYPE html>
<html>
<head>
  <title>Technology Radar</title>
  <link href="css/screen.css" rel="stylesheet" type="css">
  <link href="css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="css">
</head>
<body>

<section class="scope" id="hold">
  <header>Hold</header>
</section>
<section class="scope" id="assess">
  <header>Assess</header>
</section>
<section class="scope" id="trial">
  <header>Trial</header>
</section>
<section class="scope" id="adopt">
  <header>Adopt</header>
</section>

<ul id="points">
</ul>

<hr class="vertical-line">
<hr class="horizontal-line">

<fieldset class="tips">
  <legend>Tips</legend>
  <ul>
    <li class="changed">
      New or moved
    </li>
    <li class="unchanged">
      No change
    </li>
  </ul>
</fieldset>

<fieldset class="operations">
  <legend>Operations</legend>
  <ul>
    <li id="add-point" class="changed">
      <a href="#">Drag to add a new point</a>
    </li>
  </ul>
</fieldset>

<div id="point-detail">
  <p></p>
</div>

<script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/point.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</body>
</html>
